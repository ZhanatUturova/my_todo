{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/checkbox.css' %}">
    <style>
        body {
            padding: 20px;
            font-family: sans-serif;
        }
        h3 {
            margin-bottom: 20px;
            font-size: 20px;

        }
        h4 {
            color: blue;
            font-size: 18px;
            margin-bottom: 20px;
        }
        h5 {
            margin-bottom: 40px;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    
    {% for book in book_list %}
        <h3>{{ book.title }}</h3>
        <h4>{{ book.autor }}</h4>
        <h5>{{ book.price }} рублей</h5>
    {% endfor %}


</body>
</html>
