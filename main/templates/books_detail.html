{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books detail</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/books.css' %}">

</head>
<body>
    <div class="book_ins_container">
        <div class="book_box book_item">
            <h2 class="book_ins book_title">{{ book_details.title }}</h2>
            <h3 class="book_ins book_subtitle">{{ book_details.subtitle }}</h3>
            <h3 class="book_ins book_description">{{ book_details.description }}</h3>
            <h3 class="book_ins book_autor">{{ book_details.autor }}</h3>
            <h3 class="book_ins book_genre">{{ book_details.genre }}</h3>
            <h3 class="book_ins book_year">{{ book_details.year }}</h3>
            <h3 class="book_ins book_price">{{ book_details.price }}</h3>
        </div>
    </div>
</body>
</html>
