{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books detail</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/books.css' %}">

</head>
<body>
    <div class="todo__container">

        {% for book in book_list %}
        <div class="book__item
            {% if book.is_favorite %}
                marked
            {% endif %}
        ">
            <div class="book__item_header">
                <h3 class="my__title">{{ book.title }}</h3>
                <h4 class="my__subtitle">{{ book.autor }}</h4>
                <h5 class="my__price">{{ book.price }}</h5>
            </div>
            <div class="book__item_footer">
                <p>{{ book.created_at }}</p>
                <div class="action__buttons">
                    {% if book.is_favorite %}
                        <a href="{% url 'mark-book' book.id %}"><img src="{% static './img/star_yellow.png' %}" alt="Избранное"></a>
                    {% else %}
                        <a href="{% url 'mark-book' book.id %}"><img src="{% static './img/star.png' %}" alt="Избранное"></a>
                    {% endif %}
                    <a href="{% url 'delete-book' book.id %}"><img src="{% static './img/trash_bin.svg' %}" alt="Удалить"></a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</body>
</html>
